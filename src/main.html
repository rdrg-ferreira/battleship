<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header><h1>Battleship</h1></header>
    <div class="actions flex">
        <button id="reset">Reset</button>
        <button id="axis">Axis: X</button>
    </div>
    <main class="flex">
        <div class="field flex flex-column" id="Player-1-board">
            <span class="title">Player 1</span>
            <div class="board grid"></div>
            <div id="ship-container" class="flex" data-orientation="right">
                <div class="ship flex" draggable="true" data-length="2">
                    <div class="square ship"></div>
                    <div class="square ship"></div>
                </div>
                <div class="ship flex" draggable="true" data-length="3">
                    <div class="square ship"></div>
                    <div class="square ship"></div>
                    <div class="square ship"></div>
                </div>
                <div class="ship flex" draggable="true" data-length="3">
                    <div class="square ship"></div>
                    <div class="square ship"></div>
                    <div class="square ship"></div>
                </div>
                <div class="ship flex" draggable="true" data-length="4">
                    <div class="square ship"></div>
                    <div class="square ship"></div>
                    <div class="square ship"></div>
                    <div class="square ship"></div>
                </div>
                <div class="ship flex" draggable="true" data-length="5">
                    <div class="square ship"></div>
                    <div class="square ship"></div>
                    <div class="square ship"></div>
                    <div class="square ship"></div>
                    <div class="square ship"></div>
                </div>
            </div>
        </div>
        <div class="field flex flex-column" id="Player-2-board">
            <span class="title">Player 2</span>
            <div class="board grid"></div>
        </div>
    </main>

    <dialog id="win-dialog">
        <button id="close-win-dialog">âœ•</button>
        <h1></h1>
    </dialog>
</body>
</html>
